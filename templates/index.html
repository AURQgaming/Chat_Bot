<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat Bot</title>
</head>
<body background="backGround.png">
    <h1>Chat Bot</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Enter your message...">
        <button type="submit">Send</button>
    </form>
    {% if user_input %}
        <p>You: {{ user_input }}</p>
    {% endif %}
    {% if bot_response %}
        <p>Bot: {{ bot_response }}</p>
    {% endif %}
</body>
</html>
